name: Betting Boyz Automation

on:
  schedule:
    # 08:00 and 15:00 South Africa (SAST = UTC+2) => 06:00 and 13:00 UTC
    - cron: "0 6 * * *"
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: python betting_boyz_runner.py
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          TO_WHATSAPP_NUMBER: ${{ secrets.TO_WHATSAPP_NUMBER }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          WHATSAPP_CHANNEL_LINK: ${{ secrets.WHATSAPP_CHANNEL_LINK }}
          TZ_NAME: Africa/Johannesburg
